<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-coloured Progress Bars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bar-wrapper">
      <div class="progres-bar-parent">
        <div class="progres-bar bg-green">50%</div>
      </div>
      <div class="progres-bar-parent">
        <div class="progres-bar bg-red">50%</div>
      </div>
      <div class="progres-bar-parent">
        <div class="progres-bar bg-white">50%</div>
      </div>
      <div class="progres-bar-parent">
        <div class="progres-bar bg-blue">50%</div>
      </div>
      <div class="progres-bar-parent">
        <div class="progres-bar bg-yellow">50%</div>
      </div>
    </div>

    <button id="finish-progress">Finish</button>

    <script src="./index.js"></script>
  </body>
</html>
